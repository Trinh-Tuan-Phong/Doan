<!DOCTYPE html>
<html>
<head>
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="/image/logo_phongvn.png">
</head>
<body>

    <div class="head__top">
        <div class="nav">
            <!-- Nav PC -->
            <div class="nav__logo">
                <a href="/" class="nav__link">
                    <div class="logo__img"></div>
                    <span>PHONGVN</span>
                </a>

            </div>

            <div class="nav__search">
                <input type="text" class="search__box" placeholder="Bạn muốn tìm gì?">
            </div>
            <nav class="nav__pc">
                <ul class="nav__list">
                    <li>
                        <i class="fa-solid fa-headphones"></i>
                        <a href="" class="nav__link">Hotline:112233</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a href="" class="nav__link">Giỏ hàng</a>
                    </li>
                </ul>

            </nav>

        </div>
    </div>

    <div class="form__signup">
        <div class="signup__body">

            <h2>Đăng ký tài khoản</h2>

            <form action="/signup" method="POST">
                <div class="signup__user">
                    <label for="new-username">Tên đăng nhập:</label>
                    <input type="text" autocomplete="off" id="new-username" name="new-username" required>
                </div>
                <div class="signup__pass">
                    <label for="new-password">Mật khẩu:</label>
                    <input type="password" autocomplete="off" id="new-password" name="new-password" required>
                    <input type="checkbox" id="hidden__eye" onchange="togglePassword()" >
                    <label for="hidden__eye" class="lb__eye">
                        <i id="eye__icon" class="fa-solid fa-eye-slash"></i>
                    </label>
                </div>
                <div>
                    <button type="submit" id="signup-button">Đăng Ký</button>
                </div>
                <div class="login">
                    <h1>Bạn có tài khoản rồi? <a href="/login"> đăng nhập</a></h1>
                </div>
            </form>
        </div>
        
    </div>
    
    <script src="/js/signup.js"></script>
</body>
</html>
